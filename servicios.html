<h3>Datos del vehículo</h3>
<form>
  <div class="mb-3">
    <label for="text" class="form-label">Tipo de vehículo</label>
    <input type="text" class="form-control" id="exampletipovehiculo" aria-describedby="">
    <div id="tipovehiculo" class="form-text">
  </div>
  <div class="mb-3">
    <label for="text" class="form-label">Marca</label>
    <input type="text" class="form-control" id="examplemarcavehiculo" aria-describedby="">
    <div id="marcavehiculo" class="form-text">
    </div>
  </div>
  <div class="mb-3">
    <label for="text" class="form-label">Modelo</label>
    <input type="text" class="form-control" id="examplemodelovehiculo" aria-describedby="">
    <div id="modelovehiculo" class="form-text"></div>
  </div>
  <div class="mb-3">
    <label for="text" class="form-label">Año</label>
    <input type="number" class="form-control" id="añovehiculo">
  </div>
 <p>Revisión técnica al día:</p>
  <div class="form-check"> 
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
     Sí
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      No
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
