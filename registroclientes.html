            <h1>Formulario de Contacto</h1>

            <form action="contacto.html" id="formulario-contacto" class="row g-3">
                <div class="col-md-6">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre">
                  <div id="feedback-nombre" class="">                    
                  </div>                  
                </div>

                
                <div class="col-md-6">
                  <label for="validationServer02" class="form-label">Apellido</label>
                  <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                  <div class="valid-feedback">
                    Correcto
                  </div>
                </div>

                <div class="col-md-6">
                    <label for="validationServer01" class="form-label">RUT</label>
                    <input type="" class="form-control is-valid" id="validationServer01" value="Mark" required>
                    <div class="valid-feedback">
                      Correcto
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="validationServer02" class="form-label">Dígito verificador</label>
                    <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                    <div class="valid-feedback">
                      Correcto
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="validationServer02" class="form-label">Email</label>
                    <input type="email" class="form-control is-valid" id="validationServer02" value="Otto" required>
                    <div class="valid-feedback">
                      Correcto
                    </div>
                  </div>
                
                  <div class="col-md-6">
                    <label for="validationServer02" class="form-label">Dirección</label>
                    <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                    <div class="valid-feedback">
                      Correcto
                    </div>
                  </div>

                <div class="col-md-12">
                  <label for="validationServer04" class="form-label">Comuna</label>
                  <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                    <option selected disabled value="">Escoge...</option>
                    <option>Temuco</option>
                    <option>Victoria</option>
                    <option>Traiguén</option>
                    <option>Lautaro</option>
                  </select>
              </form>

              <footer></footer>
        </div>

<h3>Datos del vehículo</h3>
<form>
  <div class="mb-3">
    <label for="text" class="form-label">Tipo de vehículo</label>
    <input type="text" class="form-control" id="exampletipovehiculo" aria-describedby="">
    <div id="tipovehiculo" class="form-text">
  </div>
  <div class="mb-3">
    <label for="text" class="form-label">Marca</label>
    <input type="text" class="form-control" id="examplemarcavehiculo" aria-describedby="">
    <div id="marcavehiculo" class="form-text">
    </div>
  </div>
  <div class="mb-3">
    <label for="text" class="form-label">Modelo</label>
    <input type="text" class="form-control" id="examplemodelovehiculo" aria-describedby="">
    <div id="modelovehiculo" class="form-text"></div>
  </div>
  <div class="mb-3">
    <label for="text" class="form-label">Año</label>
    <input type="number" class="form-control" id="añovehiculo">
  </div>
 <p>Revisión técnica al día:</p>
  <div class="form-check"> 
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
     Sí
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      No
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
