                        <form class="d-flex">

            </header>

            <h1>Complete sus datos para registrarse</h1>

            <form action="contacto.html" id="formulario-contacto" class="row g-3">
                <div class="col-md-6">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre">
                  <div id="feedback-nombre" class="">                    
                  </div>                  
                </div>

                
                <div class="col-md-6">
                  <label for="validationServer02" class="form-label">Apellido</label>
                  <input type="text" class="form-control is-valid" id="validationServer02" value="" required>
                  <div class="valid-feedback">
                    Correcto
                  </div>
                </div>
                
                <div>
                 RUT: <input type="number" id="rut" />-<input type="text" id="dv" />                
                 Dirección: <input type="text" id="direccion" />
                 
                </div>
                
                  </div>
                  <div class="col-md-6">
                    <label for="validationServer02" class="form-label">Email</label>
                    <input type="email" class="form-control is-valid" id="validationServer02" value="" required>
                    <div class="valid-feedback">
                      Correcto
                    </div>
                  </div>
                
                  <div class="col-md-6">
                    <label for="validationServer02" class="form-label">Dirección</label>
                    <input type="text" class="form-control is-valid" id="validationServer02" value="" required>
                    <div class="valid-feedback">
                      Correcto
                    </div>
                  </div>

                <div class="col-md-12">
                  <label for="validationServer04" class="form-label">Comuna</label>
                  <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                    <option selected disabled value="">Seleccione comuna...</option>
                    <option>Temuco</option>
                    <option>Victoria</option>
                    <option>Traiguén</option>
                    <option>Lautaro</option>
                  </select>
              </form>

              <footer></footer>
        </div>

        
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="contacto.js"></script>
        
    </body>
    <button type="submit" class="btn btn-primary">Enviar</button>
